<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
</head>

<body>
    
    <style>
        .cotainer {
            border: 5px solid black;
            padding: 10px;
        }
    </style>
    <div id="red"></div>
    <div id="blue"></div>
    <div id="green"></div>
    <script>
        function reducer(state, action) { //dispactch에 의해서 입력값이 들어오면 기존의 state값과 새로운 값을 입력받아 새로운 state값을 갱신시켜준다.
            if (state === undefined) {
                return {
                    color: 'yellow'
                }
            }
            let newState; // undo와 redo를 위해 복제한 값들을 리턴해준다.
            if(action.type === 'CHANGE_COLOR'){
                newState = Object.assign({},state, {color:action.color});
            }
            return newState;
        }
        let store = Redux.createStore(reducer);

        console.log(store);

        function exam() {
            document.querySelector('#red').innerHTML = 'abc';
        }
        exam();

        function red() {
            let state = store.getState();
            console.log('hi');
            document.querySelector('#red').innerHTML = `
            <div class="container" id="component_red" style="background-color:${state.color}">
                <h1>resd</h1>
                <input type="button" value="fire" onclick="
                    store.dispatch({type:'CHANGE_COLOR', color:'red'});
                ">
            </div>
            `;
        }

        store.subscribe(red); //store가 호출될때마다 재실행시켜준다.
        red();

        function blue() {
            let state = store.getState();
            console.log('hi');
            document.querySelector('#blue').innerHTML = `
            <div class="container" id="component_blue" style="background-color:${state.color}">
                <h1>resd</h1>
                <input type="button" value="fire" onclick="
                    store.dispatch({type:'CHANGE_COLOR', color:'blue'});
                ">
            </div>
            `;
        }

        store.subscribe(blue); //store가 호출될때마다 재실행시켜준다.
        blue();

        function green() {
            let state = store.getState();
            console.log('hi');
            document.querySelector('#green').innerHTML = `
            <div class="container" id="component_green" style="background-color:${state.color}">
                <h1>resd</h1>
                <input type="button" value="fire" onclick="
                    store.dispatch({type:'CHANGE_COLOR', color:'green'});
                ">
            </div>
            `;
        }

        store.subscribe(green); //store가 호출될때마다 재실행시켜준다.
        green();
       
        
    </script>



</body>

</html>
